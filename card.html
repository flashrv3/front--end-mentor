<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="card_styles.css">
</head>
<body>
 <div class="card">
  <header class="card__hero">

    <img class="card__image" src="/images/illustration-hero.svg" alt="hero image">
  
  </header>
  
  <section class="card__descr">
      <h3 class="card__title">Order Summary</h3>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
  </section>

  <section class="card__plans">
      <div class="card__border">
        <img class="card__icon" src="/images/icon-music.svg" alt="icon-music">
        <p class="card__planinfo">
          Annual Plan<span class="card__price">$59.99/year</span>
        </p>
        
        <a class="card__link card__link--active" href="#" >Change</a>
      </div>
  </section>

  <footer class="card-btn">
      <button class="card-btn__btn card-btn--active">Proceed to Payment</button>
      <button class="card-btn__btn card-btn--disable">Cancel Order</button>
  </footer>
</div>
</body>
</html>
